name: 📝 Publish Docs
on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/docs-publish.yml'
      - 'docs/**'

defaults:
  run:
    working-directory: docs

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
      - run: npm ci

      - run: npm run build

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
